<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/Reg.css">
</head>
<body>
    <div id="app">
        <div style="text-align: center;"><h2>登  录</h2></div>
        <br>
        <el-form ref="forms" :model="form" label-width="80px" :rules="rules" label-position="top" >
            <el-form-item :rules="rules.email" prop="email">
                <label class="el-form-item__label efi"  >邮箱</label>
                <el-input v-model="form.email" ref="email" placeholder="请输入邮箱" type="email"></el-input>
            </el-form-item>
            <el-form-item :rules="rules.password" prop="password">
                <label class="el-form-item__label efi"  >密码</label>
                <el-input v-model="form.password" ref="psw"  placeholder="请输入密码" show-password type="password"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" id="btn" @click="onSubmit">登录</el-button>
            </el-form-item>
            <div class="sw">
                已有账号，<a href="Reg.html">去注册</a>
            </div>
          </el-form>
    </div>
</body>
<script src="./js/axios-0.27.2.js"></script>
<script type="text/javascript" src="./js/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.1/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/javascript/Login.js"></script>

</html>
