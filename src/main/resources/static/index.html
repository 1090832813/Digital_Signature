	<script>

		new Vue({
			el: '#app',
			data() {
				return {
					par:'',
					filelist: [],
					verify:{},
					verifyList:[],
					formData: {},
					dialogFormVisible:false,
					dialogFormVisible4Edit: false,
					dialogImageUrl:'',
					dialogVisible:false,
					disabled:false,
					rules: {
						picture_name: [{ required: true, message: '请输入图片名称', trigger: 'blur' }],
						picture:[{ required: true, message: '请上传图片', trigger: 'blur' }]
					},
				}
			},
			methods: {
				handleOpen(key, keyPath) {
					console.log(key, keyPath);

				},
				handleClose(key, keyPath) {
					console.log(key, keyPath);
				},
				handlePicturePreview(file) {
					console.log(file)
					this.par=file.raw;
				},
				handlePreview(file) {
					console.log(file);
				},
				handleRemove(file) {
					console.log(file)
				},
				clearFiles () {
					this.$refs['mYupload'].clearFiles();
				},
				handlePictureCardPreview(file) {
					this.dialogImageUrl = file.url;

					this.dialogVisible = true;
				},
				handleDownload(file) {
					let f =file.picture_realname+"."+file.picture_type
					axios.post("/file/download",f,).then((result)=>{
						var url = (window.document.location.href+"img/"+result.config.data)
						var that = this
						var fileName = file.picture_name
						this.convertUrlToBase64(url).then(function (base64) {
							var blob = that.convertBase64UrlToBlob(base64); // 转为blob对象
							// 下载
							if (that.myBrowser() == "IE") {
								window.navigator.msSaveBlob(blob, fileName + ".png");
							} else if (that.myBrowser() == "FF") {
								window.location.href = url;
							} else {
								var a = document.createElement("a");
								a.download = fileName;
								a.href = URL.createObjectURL(blob);
								document.body.appendChild(a)
								a.click();
								URL.revokeObjectURL(a.href) // 释放URL 对象
								document.body.removeChild(a)
							}
						});
					})
					axios.post("/file/downloadMsg",f,).then((res)=>{
						console.log(res)

						this.downloadFile(res.data,file.picture_name)
					})
				},
				downloadFile(data,fileName){
					// data为blob格式
					var blob = new Blob([data]);
					var downloadElement = document.createElement('a');
					var href = window.URL.createObjectURL(blob);
					downloadElement.href = href;
					downloadElement.download = fileName;
					document.body.appendChild(downloadElement);
					downloadElement.click();
					document.body.removeChild(downloadElement);
					window.URL.revokeObjectURL(href);
				},

				// 转换为base64
				convertUrlToBase64(url) {
					return new Promise(function (resolve, reject) {
						var img = new Image();
						//设置图片跨越，没有跨越cavas会被污染无法画出
						img.crossOrigin = "Anonymous";
						img.src = url;
						img.onload = function () {
							var canvas = document.createElement("canvas");
							canvas.width = img.width;
							canvas.height = img.height;
							var ctx = canvas.getContext("2d");
							ctx.drawImage(img, 0, 0, img.width, img.height);
							var ext = img.src
									.substring(img.src.lastIndexOf(".") + 1)
									.toLowerCase();
							//转换为base64
							var dataURL = canvas.toDataURL("image/" + ext);
							var base64 = {
								dataURL: dataURL,
								type: "image/" + ext,
								ext: ext
							};
							resolve(base64);
						};
					});
				},
				// base64转换为blob流
				convertBase64UrlToBlob(base64) {
					var parts = base64.dataURL.split(";base64,");
					var contentType = parts[0].split(":")[1];
					var raw = window.atob(parts[1]);
					var rawLength = raw.length;
					var uInt8Array = new Uint8Array(rawLength);
					for (var i = 0; i < rawLength; i++) {
						uInt8Array[i] = raw.charCodeAt(i);
					}
					return new Blob([uInt8Array], {
						type: contentType
					});
				},
				// 判断浏览器
				myBrowser() {
						var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
						if (userAgent.indexOf("OPR") > -1) {
							return "Opera";
						} //判断是否Opera浏览器 OPR/43.0.2442.991
						if (userAgent.indexOf("Firefox") > -1) {
							return "FF";
						} //判断是否Firefox浏览器  Firefox/51.0
						if (userAgent.indexOf("Trident") > -1) {
							return "IE";
						} //判断是否IE浏览器 Trident/7.0; rv:11.0
						if (userAgent.indexOf("Edge") > -1) {
							return "Edge";
						} //判断是否Edge浏览器 Edge/14.14393
						if (userAgent.indexOf("Chrome") > -1) {
							return "Chrome";
						} // Chrome/56.0.2924.87
						if (userAgent.indexOf("Safari") > -1) {
							return "Safari";
						} //判断是否Safari浏览器 AppleWebKit/534.57.2 Version/5.1.7 Safari/534.57.2
				},

				init(){
					axios.get("/file/findAll", this.formData, ).then((result) => {

						this.filelist = result.data

					})
				},
				// uploadFile(params) {
				// 	console.log("uploadFile", params);
				// 	console.log("par:", this.par);
				// 	const _file = params.file;
				// 	// 通过 FormData 对象上传文件
				// 	var formData = new FormData();
				// 	formData.append("file", _file);
				// 	console.log("data:"+this.formData)
				// 	if(params.file.type!="text/plain") {
				// 		axios.post("/file/upload", formData).then((res) => {
				// 			console.log(res.data)
				// 			this.formData.picture_realname = res.data.split(".")[0]
				// 			console.log(this.picture_realname)
				// 			this.formData.picture_type = res.data.split(".")[1]
				//
				// 		})
				// 	}else{
				// 		axios.post("/file/verify", formData).then((res) => {
				// 			console.log(res)
				// 		})
				// 	}
				// },
				//重置表单
				resetForm() {
					this.formData = {};
					//this.$refs['form'].clearValidate();
					this.$nextTick(() => {
						this.$refs.forms.clearValidate()
					})
				},
				//弹出添加窗口
				handleCreate() {
					this.resetForm();
					this.dialogFormVisible = true;
				},
				handleVerify() {
					this.resetForm();
					this.dialogFormVisible4Edit = true;
				},
				openFile(file,name) {
					//验证的文件
					console.log(name.picture_name)
					var reader = new FileReader();
					reader.onload = function () {
						if (reader.result) {
							//打印文件内容
							console.log(reader.result);
							axios.post("/file/verify", reader.result,{headers: { 'Content-Type': 'application/json','data': 'JSON.stringify(Data)'}}).then((res) => {
								console.log(res)
							})
						}
					};
					reader.readAsText(file.raw);
				},
				handleEdit() {
					const _file = this.par;
					// 通过 FormData 对象上传文件
					var formData = new FormData();
					formData.append("file", _file);
					axios.post("/file/upload",formData).then((res)=>{
						console.log(res.data)
						this.formData.picture_realname=res.data.split(".")[0]
						console.log(this.picture_realname)
						this.formData.picture_type=res.data.split(".")[1]
						console.log(this.formData.picture_type)
						console.log(this.formData)
						axios.post("/file/save", this.formData).then((result) => {
							console.log(result)
							console.log(this.formData )
							this.resetForm();
							this.dialogFormVisible = false;
							this.clearFiles()
						});
					}).then(function (){
						this.init()
					})


				},
			},
			mounted() {
				this.init();
			}
		})
